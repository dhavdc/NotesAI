<html>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.2"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="https://gitcdn.link/repo/colxi/midi-parser-js/master/src/midi-parser.js"></script>


</head>


<body>
    <div class="containerFlex">
        <div class="row">
        <div class="col-sm console">
            <div class="verticalCenter"></div>
            <h1 class="consoleText">Song is set to Twinkle Twinkle Little Star</h1>
            <h2 class="consoleText2">Status: Stopped</h1>







        </div>
        <div class="col-sm text-center">
            <h1>AI Improvisation</h1>
            <div class="slidecontainer">
                <input type="range" min="1" max="3" value="1.1" class="slider" id="myRange" step=".1">
            </div>
            <div class="Randomness">
                <h3>Randomness</h3>
            </div>
            <div><span id="sliderNumber"></span></div>
            
            <button type="button" class="btn btn-primary btn-play">Play</button>
            <div class="canvascontainer">
                    <canvas id="noteviz"></canvas>
            </div>
            <div class="loader displayloader"></div>
        </div>

        <div class="col-sm songPicker">
            <h1>Pick A Song</h1>
            <h2 id="1" class="songSelection songSelectionSelectedColor">Twinkle Twinkle Little Star</h2>
            <h2 id="2" class="songSelection">Mary Had A Little Lamb</h2>
        </div>
    </div>


    <script src="scripts/MidiConvert.js"></script>
    <script src="scripts/sliderScript.js"></script>
    <script src="scripts/bmba.js"></script>
    <!-- <script src="../scripts/miami.js"></script> -->
    <script src="scripts/pieces/piece1.js"></script>
    <script src="scripts/pieces/piece2.js"></script>
    <script src="scripts/pieces/piece3.js"></script>
    <script src="scripts/pieces/piece4.js"></script>
    <script src="scripts/pieces/piece5.js"></script>
    <!-- <script src="../scripts/jsonparson.js"></script> -->
    <script src="scripts/mainpage.js"></script>


</body>













</html>
